---
title: Blog
layout: default
---

<section id="blog"></section>
<div class="container">
	<h3>Posts</h3>
	<div class="row-fluid">
  		<div class="span12">
  			<ul>
			    {% for post in site.posts limit: 10 %}
				    <li>
                    <h4><a href = "{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_long_string }} 
                        {% for tag in post.tags %} <span class="label label-info">{{ tag }}</span>{% endfor %}</h4>
				    </li>
			    {% endfor %}
			 </ul>
  		</div>
	</div>
</div>
