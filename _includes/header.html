<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="author" content="Rohit Mukherjee">
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">

    <title>Rohit Mukherjee's Portfolio</title>
    
    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

            <li {% if page.title == "Home" %} class="active" {% endif %}><a href= " {{ site.url }} ">Home</a></li>
            <li {% if page.title == "About" %} class="active" {% endif %}><a href="{{ site.url }}/about">About</a></li>
            <li {% if page.title == "Resume" %} class="active" {% endif %}><a href="{{ site.url }}/resume">Resume</a></li>
